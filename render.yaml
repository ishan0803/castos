services:
  # 1. The Backend API (Docker Container)
  - type: web
    name: castos-backend
    env: docker
    dockerContext: .
    dockerfilePath: ./backend/Dockerfile
    plan: free
    envVars:
      - key: PROJECT_NAME
        value: CastOS
      
      # FIX 1: Nested structure for Database
      - key: DATABASE_URL
        fromDatabase:
          name: castos-db
          property: connectionString

      # FIX 2: Nested structure for Redis Service
      - key: REDIS_URL
        fromService:
          name: castos-redis
          property: connectionString

      - key: GOOGLE_API_KEY
        sync: false 
      - key: CLERK_ISSUER
        sync: false 
      - key: CLERK_PEM_PUBLIC_KEY
        sync: false 

  # 2. The Frontend (Static Site)
  - type: web
    name: castos-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        # IMPORTANT: Render will assign a random URL to backend. 
        # You may need to update this URL in the Dashboard after deployment if auto-discovery fails.
        destination: https://castos-backend.onrender.com/api/* - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false

  # 3. Redis Service
  - type: redis
    name: castos-redis
    plan: free
    ipAllowList: [] # Internal access only

databases:
  - name: castos-db
    databaseName: castos
    user: castos_user
    plan: free