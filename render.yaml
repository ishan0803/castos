services:
  # 1. The Backend API
  - type: web
    name: castos-backend
    env: docker
    dockerContext: .
    dockerfilePath: ./backend/Dockerfile
    plan: free
    envVars:
      - key: PROJECT_NAME
        value: CastOS
      
      # FIX: Nested structure for Database
      - key: DATABASE_URL
        fromDatabase:
          name: castos-db
          property: connectionString

      # FIX: Nested structure for Redis
      - key: REDIS_URL
        fromService:
          name: castos-redis
          property: connectionString

      - key: GOOGLE_API_KEY
        sync: false 
      - key: CLERK_ISSUER
        sync: false 
      - key: CLERK_PEM_PUBLIC_KEY
        sync: false 

  # 2. The Frontend
  - type: web
    name: castos-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      # FIX: Ensure this is on its own block
      - type: rewrite
        source: /api/*
        destination: https://castos-backend.onrender.com/api/* # FIX: Ensure the catch-all is a separate list item
      - type: rewrite
        source: /*
        destination: /index.html
        
    envVars:
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false

  # 3. Redis Service
  - type: redis
    name: castos-redis
    plan: free
    ipAllowList: [] 

databases:
  - name: castos-db
    databaseName: castos
    user: castos_user
    plan: free